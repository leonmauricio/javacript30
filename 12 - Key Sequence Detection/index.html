<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
const pressed = [];
const secretCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
window.unicornFound = false;

	window.addEventListener('keyup',(e)=>{
		if (!window.unicornFound){
			console.log('unicorn not in screen');
			pressed.push(e.key);
			if (e.key === 'a' && pressed.join('').includes(secretCode.join(''))){
				console.log('FLAG');
				window.unicornFound = true;
			}
		} else {
			console.log('unicorn in screen, avoid');

		}
	});
</script>
</body>
</html>
